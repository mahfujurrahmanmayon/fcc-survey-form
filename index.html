<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freecodecamp Survey Form</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1 <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                    required="required"/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Enter your Email"
                    required="required"/>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input
                    type="number"
                    class="form-control"
                    name="age"
                    min="10"
                    max="99"
                    id="number"
                    placeholder="Age"/>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" class="form-control" name="role" required="required">
                    <option value="value" selected="selected" disabled="disabled">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input
                    type="radio"
                    value="definitely"
                    name="user-recommend"
                    class="input-radio"
                    checked="checked"/>Definitely</label>
                <label><input
                    type="radio"
                    value="Maybe"
                    name="user-recommend"
                    class="input-radio"
                    checked="checked"/>Maybe</label>
                <label><input
                    type="radio"
                    value="not-sure"
                    name="user-recommend"
                    class="input-radio"
                    checked="checked"/>Not Sure</label>
            </div>
            <div class="form-group">
                <p>
                    What is your favorite feature of freeCodeCamp?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required="required">
                    <option disabled="disabled" selected="selected" value="value">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>

            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
